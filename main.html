<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="text" id="name" required>
	<label for="email">Email</label>
	<input type="email" id="email" required>
	<label for="gender_m">M</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">F</label>
	<input type="radio" id="gender_f" name="gender" required>
	<label for="cars">Car Brands</label>
	<select id="cars" >
		<option>BMW</option>
		<option>AUDI</option>
		<option>MERCEDEZ</option>
	</select>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" required>
	<label for="dop">Date of Purchase (dop)</label>
	<input type="date" id="dop" required>
	<label for="password">Password</label>
	<input type="Password" id="password" required>
	<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
